<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Dashboard</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <form action="post">
                <div>
                    <button>
                        <span class="material-symbols-outlined">search</span>
                    </button>
                    <input type="search" name="mySearch" id="q" aria-label="Search the site...">
                </div>
            </form>
            <div class="notify">
                <button>
                    <span class="material-symbols-outlined">notifications_active</span>
                </button>
                <button>
                    tu obrazek
                </button>
                <div class="name"> Morgan Oakley </div>
            </div>
            <div class="userinfo">
                <img src="" alt="tu obrazek ten co wczesniej">
                <p class="greeting">Hi there,</p>
                <div class="at">Morgan Oakley @morgan</div>
            </div>
            <div class="buttons">
                <button class="header-buttons">New</button>
                <button class="header-buttons">Upload</button>
                <button class="header-buttons">Share</button>
            </div>
        </div>
        <div class="main"></div>
        <div class="sidebar">
            <span class="material-symbols-outlined">
                star_rate
            </span>
            <div>Dashboard</div>
            <span class="material-symbols-outlined">
                home
            </span>
            <button>Home</button>
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <button>Profile</button>
            <span class="material-symbols-outlined">
                chat_bubble
            </span>
            <button>Messages</button>
            <span class="material-symbols-outlined">
                history
            </span>
            <button>History</button>
            <span class="material-symbols-outlined">
                task
            </span>
            <button>Tasks</button>
            <span class="material-symbols-outlined">
                groups
            </span>
            <button>Communities</button>
            <span class="material-symbols-outlined">
                settings
            </span>
            <button> Settings </button>
            <span class="material-symbols-outlined">
                help_center
            </span>
            <button> Support </button>
            <span class="material-symbols-outlined">
                verified_user
            </span>
            <button> Privacy </button>
        </div>
    </body>
</html>
